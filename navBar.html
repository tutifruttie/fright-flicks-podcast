<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        nav {
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        nav ul li a i {
            margin-right: 8px;
        }

        body {
            margin-top: 50px; /* Adjust this value based on the height of your navbar */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Frightflicks.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="episodes.html"><i class="fas fa-headphones-alt"></i> Episodes</a></li>
            <li><a href="Aboutus.html"><i class="fas fa-info-circle"></i> About Us</a></li>    
        </ul>
    </nav>
</body>
</html>
